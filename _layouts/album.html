<html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{site.album_title}}</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/main.css">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/magic.css">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/album.css">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/magnific-popup.css">


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}js/jquery.magnific-popup.min.js"></script>
		<script type="text/javascript" src='{{ site.baseurl }}js/imagesloaded.pkgd.min.js'></script>

		<script type="text/javascript">
			function applyTiles() {
				var posts = $('#posts ul');
				posts.imagesLoaded(function() {
					$('#posts ul').masonry({ itemSelector : '.post' });;
				});
			}
			$(function() {
				applyTiles();
			});
			$(window).resize(function() {
				applyTiles();
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.popup').magnificPopup({
					type: 'image',
//					gallery:{enabled:true},
					removalDelay: 300,
					mainClass: 'mfp-fade',
					tLoading: '',
					closeBtnInside: false,
					closeOnContentClick: true

				});
			});
		</script>
	</head>
	<body>
		<div id='content' class="hp">
			<div class="leftblock">
				{% include sidebar.html %}
			</div>
			<div id='posts' class="rightblock">
				<ul>
					{% for post in site.albums %}
					<li class='post'>
						{% if post.image %}
							<a href='{{post.image}}' class='popup'><img class='post-image' src="{{post.image}}" /></a>
						{% else %}
							<a href='{{ post.title | remove: ".md" }}.jpg'><img class='post-image' src='{{post.title | remove: ".md" }}.jpg'></a>
						{% endif %}
						<div class="postcontent">
							<h1 class='post-title'>{{post.title}}</h1>

						</div>
					</li>
					{% endfor %}
				</ul>
			</div>
			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			<a href="about.html">About</a> 
		</div>
	</div>
</body>
</html>
